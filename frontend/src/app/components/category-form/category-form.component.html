<h1>Create new category</h1>
<hr>
<button class="btn btn-primary" routerLink="/category">Go back</button>
<div class="row">
    <div class="col-sm-4 offset-md-4">
        <div class="card">
            <div class="card-body">
                <form (submit)="edit ? updateCategory() : submitCategory()">
                    <div class="form-group">
                        <input type="text" 
                            name="name"
                            [(ngModel)]="category.name" 
                            class="form-control" 
                            placeholder="Category Name" 
                            autofocus
                        />
                    </div>
                    <button class="btn btn-primary btn-block">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
