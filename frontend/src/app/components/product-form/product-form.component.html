<div class="row">
    <div class="col-sm-4 offset-md-4">
        <div class="card">
            <div class="card-body">
                <form (submit)="edit ? updateProduct() : submitProduct()">
                    <div class="form-group">
                        <input type="text" 
                            name="name" 
                            [(ngModel)]="product.name" 
                            class="form-control" 
                            placeholder="Product Name" 
                            autofocus
                        />
                    </div>
                    <div class="form-group">
                        <input type="text" 
                            name="description" 
                            [(ngModel)]="product.description" 
                            class="form-control" 
                            placeholder="Product Description"
                        />
                    </div>
                    <div class="form-group">
                        <input type="number" 
                            name="price" 
                            [(ngModel)]="product.price" 
                            class="form-control" 
                            placeholder="Price"
                        />
                    </div>
                    <div class="form-group">
                        <input type="text" 
                            name="image" 
                            [(ngModel)]="product.image" 
                            class="form-control" 
                            placeholder="Image URL"
                        />
                    </div>
                    <div class="form-group">
                        <label for="">Category:</label>
                        <select name="category_id" class="form-control" [(ngModel)]="product.category_id">
                            <option *ngFor="let category of categories" value="{{ category.id }}">{{ category.name }}</option>
                        </select>
                    </div>
                    <button class="btn btn-primary btn-block">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
