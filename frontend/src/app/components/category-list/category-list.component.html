<h1>Category list</h1>
<hr>
<button class="btn btn-primary" routerLink="/category/create">Create new category</button>
<div class="card mt-4">
    <div class="card-body">
        <table class="table table-hover">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Created At</th>
                <th scope="col">Updated At</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let category of categories">
                <th scope="row">{{ category.id }}</th>
                <td>{{ category.name }}</td>
                <td>{{ category.created_at }}</td>
                <td>{{ category.updated_at }}</td>
                <td>
                  <button class="btn btn-info mr-1" [routerLink]="['/category/edit/', category.id]">
                    <i class="fa fa-pen"></i>
                  </button>
                  <button class="btn btn-danger" (click)="deleteCategory(category.id)">
                    <i class="fa fa-trash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
        </table>
    </div>
</div>
